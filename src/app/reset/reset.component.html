<header class="header-item">
  <img class="logo" src="assets/images/logo.png">
</header>

<div class="sign_up_sec">
	<div class="sign_up_conatiner">
		<div class="sign_up_title">Reset your password</div>
		<div class="form_of_sign_up d-flex flex-column">
      <form [formGroup]="resetForm" (ngSubmit)="onForget()">
        <div class="form-group">
          <!-- {{mail}} -->
          <!-- {{decodeToken}} -->
          <input id="email" class="form-control" type="email" value="{{mail}}" disabled style="background-color:transparent;">
        </div>

        <div class="form-group">
          <input formControlName="password" id="password" class="form-control" type="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <input id="cpassword" class="form-control" type="text" placeholder="Enter Confirm Password">
        </div>
  			<button class="btn-full">Reset Password</button>
      </form>
		</div>
	</div>
</div>
