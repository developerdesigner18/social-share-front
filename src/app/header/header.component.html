<header>
  <div class="header_alignment d-flex justify-content-between align-items-center">
    <div class="logo">
      <a [routerLink]="['/home/', id]"><img class="logo" src="assets/images/logo2.png"></a>
    </div>
    <div class="ads d-flex align-items-center justify-content-center">advertisements here</div>
    <div class="login_container d-flex justify-content-end">
      <div class="position-relative">
        <img class="logout" src="assets/images/logout.png">
        <button (click)="logout()">Log out</button>
      </div>
    </div>
  </div>
</header>
