<div app-theme class="main_areas">
    <div class="contain">
        <div class="header">
            <p>Security and Login</p>
        </div>
        <app-themes></app-themes>
        <div class="body">
            <div class="setting_details" >
                <div class="input_section">
                <p>User Id</p>
                <div class="name_show"> {{data.userId ? data.userId : 'Not mention'}} </div>
                </div>
            </div>
            <div class="setting_details" >
                <div class="input_section">
                <p>Email</p>
                <div class="username_show"> {{user_data.emailId ? user_data.emailId : 'Not mention'}} </div>
            </div>
            </div>
            <div class="setting_details pass">
                <div class="input_section">
                <p>Password</p>
                <input *ngIf="input_pass" type="password" name="pass" id="pass" minlength="10" [(ngModel)]="pass" placeholder="Please enter password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/">
                <div *ngIf="change_pass" class="error_msgs">
                    <span style="color: red;" *ngIf="pass?.length < 10"> Password should be greater than 10 letters </span>
                    <span style="color: red;" *ngIf="!pass">Password is required</span>
                </div>
                </div>
                <button *ngIf="enter_pass" type="button" name="button" (click)="enterpass()"> Change</button>
                <div class="change_button" style="display: flex;" *ngIf="change_pass">
                    <button type="button" name="button" [disabled]="!pass || !(pass?.length > 9)" (click)="changePass(pass)">Changes</button>
                    <button type="button" type="button" (click)="cancel_btn()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
