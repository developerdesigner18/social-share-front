<div style="border-bottom: 1px solid #000000;align-items: center;">
  <button class="close" mat-button (click)="Close()">x</button>
  <h2 style="font-size: 1.25rem;text-align: center;padding: 10px;">Create Post</h2>
</div>

  <input type="file" style="display:none" #file class="btn btn-primary" (change)="openNewDialog($event)" multiple="" />
  <div style="border: 1px solid #000000; border-radius: 6px; margin: 5px 20px 10px 0px; padding: 5px;" (click)="file.click();">
    <img src='/assets/images/photos.png' style="width: 5%; float: right; margin-top: -2px;" class="create_post_photo_icon" />
