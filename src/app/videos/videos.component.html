
<ng-container *ngIf="urls.length !== 0">
    <div class="item">
        <ng-image-slider [videoAutoPlay]="true" [showArrow]=false [animationSpeed]="0.5" class="slider_image_photos" [images]="urls"></ng-image-slider>
    </div>
</ng-container>

<ng-container *ngIf="urls.length === 0">
    <div class="main_post_content d-flex flex-column" style="color: #003459">
      <h6>Sorry but user not uploaded any videos</h6>
    </div>
  </ng-container>
