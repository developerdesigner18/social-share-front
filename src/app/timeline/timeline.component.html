<div class="say_words position-relative timeline" style="padding-bottom: 10px !important;">
  <input #textmsgPost type="text" placeholder=" Say something!" (click)="openTextDialog($event)" *ngIf="current_user_profile">
  <input #textmsgPost type="text" placeholder=" Say something to {{u_name}}!" (click)="openTextDialog($event)" *ngIf="!current_user_profile">
  <div class="slider_bid_like-share d-flex flex-column">
    <input type="file" style="display:none" #file class="btn btn-primary" (change)="openDialog($event)" multiple="" />
    <div class="take_action post_take_action" (click)="file.click();" title="Photos/Videos">
      <button class="like_sec" style="display: contents;">
        <i class="fa fa-camera"></i>
        <div>Photos/Videos</div>
      </button>
    </div>
  </div>
</div>
<ng-container *ngIf="notfound !== 404">
<div *ngFor="let data of datas; let i = index" class="main_post_content d-flex flex-column timeline" >
  <div class="d-flex show_basic_info" style="width: 100%" (mouseleave)="showbasicProfile2[i]=false">
    <div class="profile_pic_profile position-relative">
      <img [src]="profileImg" onerror="this.src='/assets/images/default_user.jpg';">
    </div>
    <div class="name_and_desc" style="width: 100%" >
      <div class="d-flex justify-content-between align-items-center">
        <a href="profile/{{data.userId}}" (mouseover)="showbasicProfile2[i]=true"><div class="profile_name_of_poster">{{u_name}}</div></a>
        <div class="province d-flex align-items-center">
          <img src="assets/images/add_ob.png">
          <div>{{u_city}}, {{u_state}}</div>
        </div>
        <div class="basic_info2" *ngIf="showbasicProfile2[i]" (mouseleave)="showbasicProfile2[i]=false">
          <div class="d-flex">
            <img [src]="profileImg" onerror="this.src='/assets/images/default_user.jpg';" class="hover-info-img2">
            <div style="padding: 10px;">
              <div class="profile_basic_info">{{u_name}}</div>
              <div class="profile_basic_info"><i class="fas fa-user-tie" style="margin-right: 10px"></i>{{u_designation}}</div>
              <div class="profile_basic_info"><i class="fas fa-envelope" style="margin-right: 10px"></i>{{u_email}}</div>
            </div>
          </div>
          <div class="full-width-50">
            <i class="fa fa-comments-o" style="margin: 0px 11px 0px 18px"></i><div style="display: contents;">Edit Profile</div>
          </div>
          <div class="full-width-20" (click)="showProfile()" title="View as">
            <i class="fas fa-eye" style="margin-left: 15px"></i>
          </div>
          <div class="full-width-20">
            <i class="fas fa-ellipsis-h" style="margin-left: 15px"></i>
          </div>
        </div>
      </div>
      <div class="item_desc mt-3" style="width: 100%">{{data.description}}</div>
    </div>
  </div>
  <div class="slider_bid_like-share d-flex flex-column" style="width: 100%">
    <div *ngIf="data.imageUrl.length == 1">
      <ng-image-slider [imageSize]="{width: '100%', height: '320px'}" [showArrow]=false class="slider_image" [images]="data.imageUrl" #nav></ng-image-slider>
    </div>
    <div *ngIf="data.imageUrl.length == 2">
      <div class="item" >
        <ng-image-slider [infinite]=true [autoSlide]=0 [imageSize]="{width: '50%'}" [showArrow]=false class="slider_image" [images]="data.imageUrl" #nav></ng-image-slider>
      </div>
    </div>
    <div *ngIf="data.imageUrl.length == 3">
      <div class="item" *ngIf="data.imageUrl[0].size == 100">
        <ng-image-slider [imageSize]="{width: (data.imageUrl[0].size == 100) ? '100%' : '50%'}" [showArrow]=false class="slider_image" [images]="data.imageUrl" #nav></ng-image-slider>
        <ng-image-slider [infinite]=true [autoSlide]=0 [imageSize]="{width: '50%', height: 200}" [showArrow]=false class="slider_image_2" [images]="data.imageUrl" #nav></ng-image-slider>
      </div>
    </div>
    <div *ngIf="data.imageUrl.length == 4">
      <div class="item">
        <ng-image-slider [imageSize]="{width: '50%'}" [showArrow]=false class="slider_image" [images]="data.imageUrl" #nav></ng-image-slider>
        <ng-image-slider [infinite]=true [autoSlide]=0 [imageSize]="{width: '50%', height: 238}" [showArrow]=false class="slider_image_4" [images]="data.imageUrl" #nav></ng-image-slider>
      </div>
    </div>
    <div *ngIf="data.imageUrl.length > 4">
      <div class="item">
        <ng-image-slider [imageSize]="{width: '50%'}" [showArrow]=false class="slider_image" [images]="data.imageUrl" #nav></ng-image-slider>
        <ng-image-slider [infinite]=true [autoSlide]=0 [imageSize]="{width: '50%', height: 238}" [showArrow]=false class="slider_image_5" [images]="data.imageUrl" title="more" #nav></ng-image-slider>
      </div>
    </div>
    <div [ngClass]="current_user_profile ? 'no_share_action' : 'take_action'">
      <button class="showLikes" (click)="likeIt(data._id, data.like.length);">
        <i class="fa" id="{{data._id}}" [ngClass]="postlikeId.includes(data._id) ? 'fa-thumbs-up': 'fa-thumbs-o-up'"></i>
        <div>Like<span id="count_{{data._id}}">{{data.like.length === 0 ? '' : data.like.length}}</span></div>
      </button>

      <div class="tooltiptext" *ngIf="data.like.length > 0">
        <div *ngFor="let like of data.like">
          {{like.name}}
        </div>
      </div>

      <button class="comment_sec_{{data._id}} comment_sec" (click)="open_comments(data._id)">
        <i class="far fa-comment-dots"></i>
        <!-- {{data._id === tempPostId}} -->
        <!-- <div>Comment<span>{{data.comment.length !== 0 ? checkTem ? data.comment.length + temCmnt.length : data.comment.length : temCmnt.length === 0 ? '' : temCmnt.length}}</span></div> -->
        <div>Comment<span>{{data.comment.length !== 0 ? (data._id === tempPostId) ? data.comment.length + temCmnt.length : data.comment.length : ''}}</span></div>
      </button>
      <button class="share_sec" *ngIf="!current_user_profile">
        <i class="far fa-share"></i>
        <div>Share<span>7</span></div>
      </button>
    </div>
    <div class="write_comments">
      <form (ngSubmit)="addComments(data._id, data.post_user, data.post_profileImg)" [formGroup]="commentsForm">
        <input type="text" placeholder=" Write a comment...!" formControlName="newcomment">
      </form>
    </div>
    <div class="comments_container_{{data._id}} comments_container" style="display: none;" *ngIf="data.comment.length > 0">
      <div class="comment_title">Comments:</div>
      <ng-container *ngIf="checkTem && tempPostId === data._id">
      <div class="comment_user d-flex" *ngFor="let temp of temCmnt.slice().reverse()">
        <img [src]="profileImg" onerror="this.src='/assets/images/default_user.jpg';">
        <div>
          <div class="commenter">{{u_name}}</div>
          <div class="comment_here">{{temp}}</div>
        </div>
      </div>
      </ng-container>

      <div class="comment_user d-flex" *ngFor="let comnt of data.comment.slice().reverse();">
        <img [src]="data.post_profileImg" onerror="this.src='/assets/images/default_user.jpg';">
        <div>
          <div class="commenter">{{data.post_user}}</div>
          <div class="comment_here">{{comnt.newcomment}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
<ng-container *ngIf="notfound == 404">
  <div class="main_post_content d-flex flex-column">
    <h6>Not Any Posts Found</h6>
  </div>
</ng-container>
